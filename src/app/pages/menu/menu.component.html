<div class = "container">
  <h1>Menu</h1>
  <div class="row">
    <div class="row row-cols-1 row-cols-md-4">
      <ng-container class="col-mb4" *ngFor = "let pizza of menu; let i = index" >
        <div class="card-group">
          <div class="card h-80" style="width: 30rem; margin-left: 5px;">
            <img src="./assets/images/pizzaBig.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ pizza.name }}</h5>
              <p class="card-text">{{ pizza.description }}</p>
              <p class="card-text">Price: {{ pizza.price }},00 $</p>
              <button class="btn btn-primary" (click)="addToCart(i)">Add to cart</button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
